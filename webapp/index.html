
<!DOCTYPE html>
<html ng-app="plik">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="temporary file upload service">
    <meta name="author" content="Mathieu Bodjikian, Charles-Antoine Mathieu">

    <title>doob ) share</title>

    <!-- CSS -->
    <link href="css/vendor.css" rel="stylesheet" type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">

    
    <link rel="apple-touch-icon" sizes="57x57" href="https://share.doobgroup.com/media/doob_new/img/favicon/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="https://share.doobgroup.com/media/doob_new/img/favicon/apple-icon-60x60.png." />
    <link rel="apple-touch-icon" sizes="72x72" href="https://share.doobgroup.com/media/doob_new/img/favicon/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="https://share.doobgroup.com/media/doob_new/img/favicon/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="https://share.doobgroup.com/media/doob_new/img/favicon/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="https://share.doobgroup.com/media/doob_new/img/favicon/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="https://share.doobgroup.com/media/doob_new/img/favicon/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="https://share.doobgroup.com/media/doob_new/img/favicon/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://share.doobgroup.com/media/doob_new/img/favicon/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192"  href="https://share.doobgroup.com/media/doob_new/img/favicon/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="https://share.doobgroup.com/media/doob_new/img/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="https://share.doobgroup.com/media/doob_new/img/favicon/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="https://share.doobgroup.com/media/doob_new/img/favicon/favicon-16x16.png" />
    <link rel="manifest" href="https://share.doobgroup.com/media/doob_new/img/favicon/manifest.json" />
    <meta name="msapplication-TileImage" content="https://share.doobgroup.com/media/doob_new/img/favicon/ms-icon-144x144.png" />
</head>

<body>
<div id="view">
    <!-- HEADER -->
    <header ng-controller="MenuCtrl">
        <div class="container-fluid">
            <div class="row">
                <!-- PLIK LOGO -->
                <div class="col-sm-3 text-center">
                    <h1><img href="#/_" src="./img/doob_3d_tech_logo.svg"></img></h1>
                </div>
                <!-- TOP MENU -->
                <div class="col-sm-9 text-right hidden-xs">
                    <a ng-if="isFeatureEnabled('authentication') && !user" href="#/login"><i class="fa fa-lock"></i> Authentication</a>
                    <a ng-if="isFeatureEnabled('authentication') && user" href="#/login">{{user.login}}</a>
                    &nbsp;
                    <a ng-if="isFeatureEnabled('authentication') && user && user.admin" href="#/admin"><i class="fa fa-wrench"></i> Admin&nbsp;</a>
                    <a ng-if="isFeatureEnabled('clients')" href="#/clients"><i class="fa fa-keyboard-o"></i> Command line client</a>
                </div>
                <!-- TOP MENU ( mobile ) -->
                <div class="col-sm-9 text-center hidden-sm hidden-md hidden-lg">
                    <a ng-if="config.authentication && !user" href="#/login"><i class="fa fa-lock"></i> Authentication</a>
                    <a ng-if="config.authentication && user" href="#/login">{{user.login}}</a>
                </div>
            </div>
        </div>
    </header>

    <!-- ANGULARJS VIEW -->
    <div id="angular-view" ng-view class="container-fluid"></div>
</div>

<!-- FOOTER -->
<footer class="footer" ng-controller="MenuCtrl">
    <div ng-if="config.abuseContact" class="container text-center">
        <p>For abuse contact {{config.abuseContact}}</p>
    </div>
</footer>

<!-- framework, modules and libraries -->
<script src="js/vendor.js" type="text/javascript"></script>

<!-- application -->
<script src="js/app.js" type="text/javascript"></script>

</body>
</html>
